name: String replaceAll()
description: The `replaceAll()` method of strings returns a new string where all occurances of `searchFor`, have been replaced with `replaceWith`. `searchFor` may be a string or regular expression.
spec: https://tc39.es/ecma262/multipage/text-processing.html#sec-string-objects
group: string
compat_features:
  - javascript.builtins.String.replaceAll
