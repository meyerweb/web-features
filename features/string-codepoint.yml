name: String codeAtPoint() and fromCodePoint()
description: The `codePointAt()` method returns a non-negative integer that is the code point value of the UTF-16 encoded code point starting at the specified position. The `fromCodePoint()` method returns a string created from the specified sequence of code points.
spec: https://tc39.es/ecma262/multipage/text-processing.html#sec-string-objects
group: string
compat_features:
  - javascript.builtins.String.codePointAt
  - javascript.builtins.String.fromCodePoint
